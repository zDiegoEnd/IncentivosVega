<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook Animado</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- turn.js -->
    <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js/turn.min.js"></script>

    <style>
        body { text-align: center; background-color: #ffffff; }
        #flipbook {
            width: 800px;
            height: 500px;
            margin: 50px auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        .page {
            width: 400px;
            height: 500px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .page img {
            width: auto;
            height: 40%;
            object-fit: cover;
        }
        /* Botones */
        .controls {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div id="flipbook"></div>

    <!-- Botones para avanzar y retroceder -->
    <div class="controls">
        <button class="btn" id="prevPage">‚óÄ Anterior</button>
        <button class="btn" id="nextPage">Siguiente ‚ñ∂</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // üìå Generar autom√°ticamente im√°genes desde img/1.jpg hasta img/250.jpg
            const imagenes = [];
            for (let i = 1; i <= 250; i++) {
                imagenes.push(`img/${i}.jpg`);
            }

            let flipbook = document.getElementById("flipbook");

            // Agregar im√°genes din√°micamente
            imagenes.forEach(src => {
                let page = document.createElement("div");
                page.classList.add("page");
                let img = document.createElement("img");
                img.src = src;
                page.appendChild(img);
                flipbook.appendChild(page);
            });

            // Inicializar turn.js despu√©s de agregar im√°genes
            setTimeout(function() {
                $("#flipbook").turn({
                    width: 800,
                    height: 500,
                    autoCenter: true,
                    display: 'double',
                    acceleration: true,
                    gradients: true,
                    elevation: 50
                });
            }, 500);

            // Botones de navegaci√≥n
            document.getElementById("prevPage").addEventListener("click", function() {
                $("#flipbook").turn("previous");
            });

            document.getElementById("nextPage").addEventListener("click", function() {
                $("#flipbook").turn("next");
            });
        });
    </script>

</body>
</html>
