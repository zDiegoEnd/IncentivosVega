<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook Animado</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- turn.js -->
    <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js/turn.min.js"></script>

    <style>
        body { text-align: center; background-color: #f5f5f5; margin: 0; padding: 0; }
        #flipbook {
            margin: 50px auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        .page {
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: white;
        }
        .page img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Evita recortes y mantiene proporción */
        }
        /* Botones */
        .controls {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div id="flipbook"></div>

    <!-- Botones para avanzar y retroceder -->
    <div class="controls">
        <button class="btn" id="prevPage">◀ Anterior</button>
        <button class="btn" id="nextPage">Siguiente ▶</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const imagenes = [];
            for (let i = 1; i <= 250; i++) {
                imagenes.push(`img/${i}.jpg`);
            }

            let flipbook = document.getElementById("flipbook");

            // Crear páginas dinámicamente
            imagenes.forEach(src => {
                let page = document.createElement("div");
                page.classList.add("page");
                let img = document.createElement("img");
                img.src = src;
                page.appendChild(img);
                flipbook.appendChild(page);
            });

            // Ajustar tamaño del flipbook al tamaño de la primera imagen
            let primeraImagen = new Image();
            primeraImagen.src = imagenes[0];
            primeraImagen.onload = function() {
                let width = primeraImagen.width;
                let height = primeraImagen.height;

                flipbook.style.width = width * 2 + "px"; // Doble ancho para el efecto libro
                flipbook.style.height = height + "px";

                document.querySelectorAll(".page").forEach(page => {
                    page.style.width = width + "px";
                    page.style.height = height + "px";
                });

                // Inicializar turn.js después de ajustar el tamaño
                setTimeout(function() {
                    $("#flipbook").turn({
                        width: width * 2,
                        height: height,
                        autoCenter: true,
                        display: 'double',
                        acceleration: true,
                        gradients: true,
                        elevation: 50
                    });
                }, 500);
            };

            // Botones de navegación
            document.getElementById("prevPage").addEventListener("click", function() {
                $("#flipbook").turn("previous");
            });

            document.getElementById("nextPage").addEventListener("click", function() {
                $("#flipbook").turn("next");
            });
        });
    </script>

</body>
</html>
